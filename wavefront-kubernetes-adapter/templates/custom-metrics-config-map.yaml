apiVersion: v1
kind: ConfigMap
metadata:
  name: adapter-config
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "wavefront-kubernetes-adapter.labels" . | indent 4 }}
data:
  config.yaml: |
    rules:
    - query: 'ts(azure.compute.vm.percentage.cpu)'
      name: azure.vm.cpu
    - query: 'ts(aws.sqs.approximatenumberofmessagesvisible)'
      name: aws.sqs.messagesvisible
